<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h3 class="heading" style="text-align: center; font-size: 24px; color: #fff;"> Currency Converter</h3>
        <form>
            <div class="amt">
                <p style="font-size:22px; color: #fff;">Enter Amount</p>
                <input type="text" value="0001" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p style="font-size:20px; color: #fff;">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="from">
                            <!-- <option value="INR" selected>INR</option>
                            <option value="USD">USD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p style="font-size:20px; color: #fff;">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="to">
                            <!-- <option value="INR">INR</option>
                            <option value="USD" selected>USD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"> 1USD = 80INR</div>
            <button class="btn">Convert</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>
</html>
